{% extends 'layout.html' %}
{% block title %}
    Home
{% endblock %}

{% block content %}
    <p> Welcome </p>
    <h2> Index page </h2>
    {% for blog in data %}
        <h1>{{blog.title}}</h1>
        <p> By {{blog.author}} on {{blog.date}}</p>
        <hr>
        <p>{{blog.content}}</p>
    {% endfor %}
{% endblock %}
